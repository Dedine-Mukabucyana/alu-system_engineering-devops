<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-images</title>

  <style>
    .grid {
      margin-top: 8rem;
      display:grid;
      grid-template-columns: repeat(1,200px);
      grid-template-rows: repeat(9,200px);
      justify-content: center;
      row-gap:0.2rem;
      column-gap:0.2rem;
      object-fit:cover;
    }

    .image img {
      width:100%;
      height:100%;
      object-fit:cover;

    }

    @media screen and  (max-width:768px){
      .grid {
      display:grid;
      grid-template-columns: repeat(1,200px);
      grid-template-rows: repeat(9,200px);
      justify-content: center;
      row-gap:0.2rem;
      column-gap:0.2rem;
      object-fit:cover;
    }

     .image{
      width:100%;
      height:100%;
      object-fit:cover;

    }

    }
  @media screen and  (min-width:769px)and (max-width:1024px){

    .grid {
      display:grid;
      grid-template-columns: repeat(2,300px);
      grid-template-rows: repeat(5,300px);
      justify-content: center;
      row-gap:0.2rem;
      column-gap:0.2rem;
      object-fit:cover;

  }

   .image{
      width:100%;
      height:100%;
      object-fit:cover;
   }

   }



 @media screen and (min-width:1025px){

   .grid {
      display:grid;
      grid-template-columns: repeat(3,300px);
      grid-template-rows: repeat(4,300px);
      justify-content: center;
      row-gap:0.2rem;
      column-gap:0.2rem;
      object-fit:cover;

  }

   .image{
      width:100%;
      height:100%;
      object-fit:cover;
   }

  }
   .image-two {
     grid-column:2/span 2;
     grid-row:1/span 2;
     width:100%;
     height:100%;
     object-fit:cover;
   }

</style>
  </head>
  <body>
    <div class="grid">

      <div class="image image-one">
        <img src="grid-images/BBQ.jpg" alt="BBQ"/>
      </div>

      <div class="image image-two">
      <img src="grid-images/cake dessert.jpg" alt="Cake dessert"/>
      </div>

      <div class="image image-three">
      <img src="grid-images/chic dinner.jpg" alt="Chic dinner"/>
      </div>

      <div class="image image-four">
      <img src="grid-images/coffee and juice.jpg" alt="coffee and juice."/>
      </div>

      <div class="image image-five">
      <img src="grid-images/eggs on toasted bread.jpg" alt="eggs on toasted bread"/>
       </div>

       <div class="image image-six">
      <img src="grid-images/pizza.jpg" alt="pizza"/>
      </div>

      <div class="image image-seven">
      <img src="grid-images/raspberries.jpg" alt="raspberries"/>
      </div>

      <div class="image image-eight">
      <img src="grid-images/set table with strawberries.jpg" alt="set table with strawberries"/>
      </div>

      <div class="image image-nine">
      <img src="grid-images/veggies.jpg" alt="veggies"/>
      </div>
    </div>
  </body>
</html>
